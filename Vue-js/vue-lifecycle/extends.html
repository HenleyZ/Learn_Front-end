<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  <title>扩展方法</title>
</head>
<body>
  <div id="app">
    <div class="msg">!message!</div>
    <div class="btn">
      <button @click="add">add</button>
      <button @click="reduce">reduce</button>
    </div>
  </div>
  <script>
    var ext = {
      created() {
        console.log('我是扩展的created')
      },
      methods: {
        reduce () {
          console.log('我是扩展的方法')
          //扩展方法和原生方法同名不生效
        }
      }
    }
    
    var app = new Vue({
      el: '#app',
      data () {
        return {
          message: 'hello world'
        }
      },
      created() {
        console.log('我是原生的created')
      },
      methods: {
        add () {
          console.log('我是原生的方法')
        }
      },
      extends: ext,
      //将扩展方法引入
      delimiters: ['!', '!']
      //修改插值!message}}
    })
  </script>
</body>
</html>
