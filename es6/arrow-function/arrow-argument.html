<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    function foo() {
      console.log(arguments)
    }
    foo(1, 2, 3);

    function foo() {
      var arrow_func = () => {
        console.log(arguments);
      }
      arrow_func(3, 4, 5)
    }
    foo(1, 2, 3);

    var arrow_func = () => {
      console.log(arguments);
    }
    arrow_func(2, 3, 4);
  </script>
</body>

</html>
