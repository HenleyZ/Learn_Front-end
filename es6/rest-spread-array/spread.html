  <title>扩展运算符</title>

<body>
  <script>
    // 扩展运算符 好比是reset参数的逆运算
    // 扩展运算符 将一个数组打散
    const arr = [6, 8, 9]
    console.log(...arr);
    console.log([...arr]);

    const arr1 = [0, 1, 2];
    const arr2 = [3, 4, 5];
    // 数组拼接
    const newArr = arr1.concat(arr2);
    const newArr_pread =[ ...arr1,...arr2 ]
    arr1.push(...arr2);
    arr1.push(3, 4, 5);
    
    console.log(Math.max(90,80,22,1,2))

    const min_arr = [100,1000,378,90,3];
    // console.log(Math.min(...min_arr));

    function sum(...args) {
      // return 'sum'
      // 求和
      let res = 0;
      for(let i = 0; i < [...args].length ; i++){
        res += [...args][i];
      }
      return res;
    } 
    console.log(sum(...min_arr));
    
  </script>
