<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
  <!-- <script src="https://cdn.bootcss.com/jquery/3.0.0-alpha1/jquery.min.js"></script> -->
  <script>
    //jQuery兼容性好(抹平了浏览器间的差异)+速度快
    //js里函数可以作为参数，高阶函数
    function $(selector) {
      //执行 DOM Ready事件
      //查找元素
      if(typeof selector === 'string'){
      }else if(typeof selector === 'function'){
        document.addEventListener('DOMContentLoaded', selector, false)
      }
    }
    $(function() {
      console.log('dom is ready');
      document.getElementById('root').innerHTML = "<h1>heheheeheh</h1>";
      //$('#root').html('<h1>lyaadf</h1>');
  }) 
  </script>
 
</body>
</html>
