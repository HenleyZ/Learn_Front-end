<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .content{
      border: 1px solid #000;
      width: 250px;
      text-align: center;
    }
    .text{
      display: inline-block;
      text-align: left;
    }
    /* 在父结点设置文字居中，子节点设置inline-block，文字靠左 */
    /* 可实现在当文字少的时候居中，文字多的时候从左往右 */
  </style>
</head>
<body>
  <div class="content">
    <p class="text">文字很多文字很多文字很多文字文字很多</p>
  </div>
</body>
</html>
