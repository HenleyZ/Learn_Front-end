<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.bootcss.com/velocity/2.0.4/velocity.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="root">
    <transition name="fade" @before-enter="handleBeforeEnter" @enter="handleEnter" @after-enter="handleAfterEnter">
      <div v-show="show">Hello World</div>
    </transition>
    <button @click="handleClick">click</button>
  </div>

  <script>
    var vm = new Vue({
      el: "#root",
      data: {
        show: true
      },
      methods: {
        handleClick: function () {
          this.show = !this.show
        },
        handleBeforeEnter: function (dom) {
          dom.style.opacity = 0
        },
        handleEnter: function (dom, done) {
          Velocity(dom, { opacity: 1 }, { duration: 1000, complete: done })
        },
        handleAfterEnter: function (dom) {
          console.log('donghua end');
          
        }
      }
    })
  </script>
</body>
</html>
