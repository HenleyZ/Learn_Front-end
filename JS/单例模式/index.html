<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>单例模式</title>
</head>
<body>
  <script>
    function Modal(html,show) {
      this.html = html;
      this.show = show;
    } 
    Modal.prototype.open = function() {
      this.show = true;
    } 
    Modal.prototype.close = function() {
      this.show = false;
    } 
    //静态方法：不需要new 就能调用
    //只生成一个实例
    Modal.getInstance = function(html,show) {
      let instance
      if(this.instance) {
        return this.instance;
      } else{
        this.instance = new Modal(html, show);
        return this.instance
      }
    }
    //首页
    const modal = new Modal();
    //详情页等都有弹窗
    const modal2 = new Modal();
    //导致实例过多的问题，弹窗应该是唯一的
    //所以使用单例模式    只生成一个实例
    const m1 = Modal.getInstance(`<span>hello</span>`, false);
    const m2 = Modal.getInstance(`<span>world</span>`, false);
    console.log( m1 === m2);
    //幂等  一个函数无论执行多少次 结果都一样
    //简单的   
    //破坏了传统的生成实例的办法
    //需要调用 getInstance() 才能使用
  </script>
</body>
</html>
