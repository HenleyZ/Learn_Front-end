<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <button id="btn">button</button>
  <script type="module">
    
    import obj from './main.js'
    console.log(obj);   // 只接受到default export
    import * as main from './main.js'
    console.log(main); // 全部都接收到了
    import {c, d} from './main.js'  
    console.log('c,d', c, d);

    const btn = document.getElementById('btn')
    btn.addEventListener('click', () => {
      import('./main.js')
      .then(res => {
        console.log(res.a, '动态导入a失败')
        console.log(res.c, '动态导入c成功')
      })
    })

    import {dValue, abValue} from './middle.js'
    console.log('dValue', dValue)
    console.log('abValue', abValue)
    
    
  </script>
</body>

</html>
