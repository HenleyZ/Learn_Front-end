<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  .box{
    width: 200px;
    height: 200px;
    border: 5px solid green;
  }
  #box2{
    margin-top: 30px;
  }
  img {
    width: 100%;
    height: 100%;
  }
  </style>
</head>
<body>
  <div class="box" id="box1" draggable="true">
    <P>辣条</P>
  </div>
  <div class="box" id="box2" draggable="true">
    <img src="./1.jpg" alt="">
  </div>
  <script>
    const box1 = document.getElementById('box1')
    const box2 = document.getElementById('box2')

    // box1.addEventListener('dragstart', function(event) {
    //    event.dat
    // })
    // box2.addEventListener('dragover', function(event) {
    //   event.preventDefault();
    // })
    // box2.addEventListener('drop', function() {
    //   this.innerHTML = box1.innerHTML;
    // })


    // dragstart drag dragend 源对象
    const boxs = document.querySelectorAll('.box');
    let srcDiv = null;
    for(let i = 0, length = boxs.length; i<length; i++){
      let box = boxs[i];
      box.addEventListener('dragstart', function(event){
        console.log('dragstart')
        srcDiv = this;
        // 源对象-按下的对象   目标对象-放过去的对象
        // text/html 内容类型
        event.dataTransfer.setData('text/html', this.innerHTML);
      })  
      box.addEventListener('drag', function() {
        console.log('drag')
      })
      box.addEventListener('dragend', function() {
        console.log('dragend')
      })

      // 目标对象上的
      // dragenter 源对象进入目标的时候 1次
      // dragover 源对象进入目标对象的时候  n次
      // dragleave 源对象离开目标对象的时候  
      // drop 放上去
      //拖动松开
      box.addEventListener('dragover', function(event) {
        console.log('dragover')
        event.preventDefault();
      })
      box.addEventListener('dragenter', function(event) {
        console.log('dragenter');
      })
      box.addEventListener('dragleave', function(event) {
        console.log('dragleave');
      })
      // 鼠标离开
      box.addEventListener('drop', function(event) {
        //srcDiv 辣条  this表情包
        console.log('drop')
        srcDiv.innerHTML = this.innerHTML;
        this.innerHTML = event.dataTransfer.getData('text/html');
      })
    }
  </script>
</body>
</html>
