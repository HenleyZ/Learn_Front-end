<body>
  <script>
    
    function Animal(planet){
      this.planet = planet;
    }
    Animal.prototype.getPlanet = function () {
      return this.planet;
    }

    // 人类 constructor  构造函数 
    function Person (name) {
      this.name = name; 
    }
    // person 应该要拿到Animal上的属性或方法
    //zl.__proto__ 拿到了构造函数原型上的属性或方法
    // 让Animal作为他的父亲

    // new Animal() = zl;
    // animal.__proto__ = Animal.prototype
    //zl.__proto__ (第一次原型查找).__proto__ = Animal.prototype -> getPlanet
    //原型式继承
    Person.prototype = new Animal('earth');

    // 属性  第二者 原型 

    Person.prototype.getNode = function () {
      console.log( this.name);
      
    }
    //实例
    var zl = new Person('周麟');
  </script>
</body>
