<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    // 类 
    //Constructor
      function Otaku(name, age) {
        // this 指向实例化后的空对象
        this.name = name;
        this.age = age;
      }
      Otaku.prototype.strength = 60;
      Otaku.prototype.sayYourName = function () {
        console.log('名字是' + this.name);
      }
      var yp = new Otaku("杨鹏", 18);
      var xf = new Otaku("小芳", 17);
      // 代替new实现一样的效果
      function objectFactory(conFn, name, age) {
        // 1.运行完返回一个新空对象 
        var obj = new Object();
        // 2.加上构造函数里有的属性
        conFn.call(obj, name, age);
        
        // 使用它才能 调用sayYourName
        // 3.得到原型上的方法或属性
        obj.__proto__ = conFn.prototype;
        return obj;
      }
      var yh = objectFactory(Otaku,"呵呵",18);
      console.log(yh);
  </script>
</body>
</html>
